server:
  port: 8080
  servlet:
    context-path: /wave

spring:
  application:
    name: wave
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    hikari:
      auto-commit: true
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1800000
      maximum-pool-size: 10
      minimum-idle: 3
      pool-name: HikariPool-draft
    password: 1234
    url: jdbc:oracle:thin:@localhost:1521:xe
    username: draft
  devtools:
    livereload:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  servlet:
    multipart:
      max-file-size: 10MB

mybatis:
