<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/admin/common/mainContainer.css}">
    <script th:src="@{/js/admin/common/aside.js}"></script>
</head>
<div th:replace="~{admin/common/header :: header}"></div>
<body>
<main>
    <div class="main-container">
        <div th:replace="~{admin/common/aside :: aside}"></div>
        <div id="main-content">

            <div class="space" th:each="terms : ${termsList}">
                <h3>[[${terms.category}]]</h3>
                <p class="description">[[${terms.title}]]입니다.</p>
                <form th:action="@{#}" method="post">
                    <table>
                        <input type="hidden" th:value="${terms.termsId}">
                        <tr>
                            <td>약관 내용</td>
                            <td>[[${terms.content}]]</td>
                        </tr>
                        <tr>
                            <td>버전</td>
                            <td>[[${terms.version}]]</td>
                        </tr>

                        <tr>
                            <td>필수 여부</td>
                            <td th:text="${terms.isRequired ? '필수' : '선택'}"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="수정"></td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>
    </div>
</main>
<div th:replace="~{admin/common/footer :: footer}"></div>
</body>
</html>
