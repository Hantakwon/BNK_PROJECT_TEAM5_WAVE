<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/admin/common/mainContainer.css}">
    <script th:src="@{/js/admin/common/aside.js}"></script>
</head>
<body>
<div th:replace="~{common/header :: header}"></div>
<main>
    <div class="main-container">
        <div th:replace="~{admin/common/aside :: aside}"></div>
        <div id="main-content">
            <table>
                <thead>
                <th>번호</th>
                <th>제품명</th>
                <th>설명</th>
                </thead>
                <tr>
                    <td>[[${product.proId}]]</td>
                    <td>[[${product.name}]]</td>
                    <td>[[${product.description}]]</td>
                </tr>
            </table>
        </div>
    </div>
</main>
<div th:replace="~{admin/common/footer :: footer}"></div>
</body>
</html>
