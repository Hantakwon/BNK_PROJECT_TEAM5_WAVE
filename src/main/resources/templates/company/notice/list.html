<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common/mainContainer.css}">
    <script th:src="@{/js/common/aside.js}"></script>
</head>
<body>
<div th:replace="~{common/header :: header}"></div>
<main>
    <div class="main-container">
        <div th:replace="~{common/aside :: aside}"></div>
        <div id="main-content">
            <div>
                <table>
                    <thead>
                        <td>제목</td>
                        <td>작성자</td>
                        <td>작성일</td>
                    </thead>
                    <tr th:each="notice : ${noticeList}">
                        <td><a th:href="@{/company/notice/view/{companyNoticeId}(companyNoticeId=${notice.companyNoticeId})}">[[${notice.title}]]</a></td>
                        <td>[[${notice.writer}]]</td>
                        <td>[[${notice.createdAt}]]</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{admin/common/footer :: footer}"></div>
</body>
</html>
