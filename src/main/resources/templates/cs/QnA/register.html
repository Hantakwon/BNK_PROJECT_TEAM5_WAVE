<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/common/mainContainer.css}">
    <script th:src="@{/js/common/aside.js}"></script>
</head>
<body>
<div th:replace="~{common/header :: header}"></div>
<main>
    <div class="main-container">
        <div th:replace="~{common/aside :: aside}"></div>
        <div id="main-content">
            <form th:action="@{/qna/register}" method="post">
                <section class="qna-input">
                    <label for="title">제목</label>
                    <input id="title" type="text" name="title">

                    <label for="content">내용</label>
                    <input id="content" type="content" name="content">

                    <label for="writer">작성자</label>
                    <input id="writer" type="text" name="writer">

                    <button type="submit">완료</button>
                </section>
            </form>
        </div>
    </div>
</main>
<div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
